apply plugin: 'com.android.application'

android {
    signingConfigs {
        release_config {
            keyAlias 'alias'
            keyPassword 'password'
            storeFile file("$rootProject.projectDir/../key_michael_kreikenbaum_pw_password_alias_alias.jks")
            storePassword 'password'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.gitlab.kreikenbaum.suntime"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 9
        versionName "1.4.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release_config
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "." + getDate()
        }
    }
    flavorDimensions "default"
    productFlavors {
        paid {
            applicationIdSuffix ".paid"
        }
        fdroid {
            applicationIdSuffix ".fdroid"
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:design:$rootProject.supportLibraryVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    fdroidImplementation 'com.mapzen.android:lost:3.0.2'
    paidImplementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'javax.json:javax.json-api:1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
}

configurations.all {
    resolutionStrategy.force "com.android.support:customtabs:$rootProject.supportLibraryVersion"
}

static def getDate() {
    new Date().format('yyyyMMdd')
}
